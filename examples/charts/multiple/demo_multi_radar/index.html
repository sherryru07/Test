<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Viz Multi Radar Chart</title>
		<script type="text/javascript" src="../../../../libs/d3.v2.js"></script>
		<script type="text/javascript" src="../../../../libs/jquery.js"></script>
		<script type="text/javascript" src="../../../../libs/json2.js"></script>
		<script type="text/javascript" src="../../../../libs/sap.viz.js"></script>
				
	</head>
	<body>
		<div id="chart" style="width: 900px; height: 900px; background-color: #ffffff"></div>	
		<script type='text/javascript'>
		$(function() {
		    var Environment = sap.viz.env;
		    var CrosstableDataset = sap.viz.data.CrosstableDataset;
		    var vizcore = sap.viz.core;
		    
		    Environment.initialize({
		        'log': 'debug'
		    });
		    var chartOption = {
		    	plotArea: {
		        //'colorPalette' : ["#D9B5CA", "#AED1DA", "#DFECB2", "#FCDAB0", "#F5BCB4"]
		        },
		        title: {
		            text: 'Sample Multi Radar Chart Title'
		        }
		    };
		    
		    var ds = new CrosstableDataset();
		     ds.setData({
      analysisAxis : [
          {
            'index': 1,
            'data': [{
                    'type': 'Dimension',
                    'name': 'Country',
                    'values': ['China', 'China', 'USA', 'USA', 'Canada', 'Canada']
                }, {
                    'type': 'Dimension',
                    'name': 'Year',
                    'values': ['2001', '2002', '2001', '2002', '2001', '2002']
                }]
          },
          {
            index : 2,
            data : [{
              type : "Dimension",
              name : "Model",
              values : [ "777-200", "777-200ER", "777-200LR", "777 Freighter"]
            }]
          }],
          
          measureValuesGroup : [{
            index : 1,
            data : [{
              type : "Measure",
              name : "Fuel-burn",
              values : [ [ 590000, 670000, 300000, 480000, 240500, 380000 ], 
                         [ 210000, 310000, 315000, 410000, 370000, 613000 ], 
                         [ 270000, 520000, 325000, 420000, 520000, 720000 ], 
                         [ 240000, 130000, 330000, 430000, 530000, 630000 ] ]
            }, {
              type : "Measure",
              name : "Pax/cargo",
              values : [ [ 195000, 185000, 476000, 169800, 130000, 178000 ], 
                         [ 135000, 150000, 146000, 669800, 130000, 178000 ], 
                         [ 135000, 150000, 146000, 159800, 130000, 178000 ], 
                         [ 145000, 156000, 166000, 166800, 160000, 197500 ] ]
            }]
          }]
    });
		  

		    //TODO How to define feeding API?
		    var bar = vizcore.createViz({
		        type: 'viz/multi_radar',
		        data: ds,
		        container: $('#chart'),
		        options: chartOption
		    });

		});

		</script>
		
	</body>
</html>

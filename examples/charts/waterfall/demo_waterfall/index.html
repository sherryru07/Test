<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Viz Waterfall Chart</title>
		<script type="text/javascript" src="../../../../libs/d3.v2.js"></script>
		<script type="text/javascript" src="../../../../libs/jquery.js"></script>
		<script type="text/javascript" src="../../../../libs/json2.js"></script>
		<script type="text/javascript" src="../../../../libs/sap.viz.js"></script>
	</head>
	<body>
		<div id="chart" style="width: 600px; height: 400px; background-color: #ffffff"></div>
		<script type='text/javascript'>
			$(function() {
				var Environment = sap.viz.env;
				var CrosstableDataset = sap.viz.data.CrosstableDataset;
				var vizcore = sap.viz.core;

				Environment.initialize({
					'log' : 'debug'
				});

				var chartOption = {
					title : {
					  visible : true,
						text : 'Chart Title'
					}
				};

               var ds = new CrosstableDataset();
                ds.setData({
            		'analysisAxis': [{
        				'index' : 1,
            			'data' : [{
                				'type' : 'Dimension',
                				'name' : 'Country',
                				'values' : ['C1', 'C2', 'C3', 'C4', 'C5', 'C6', 'C7'
                                    		,'C8','C9','C10','C11','C12']
            					}]
        			}], 
        			'measureValuesGroup':[{
           		 		'index' : 1,
            			'data' : [{
                			'type' : 'Measure',
                			'name' : 'Profit',
                			'values' : [[1,-2,3,4,-10,2,5,4,1,-3,-2,10]]
            			}]
        			}]}
                );


				var tagcloud = vizcore.createViz({
					type : 'viz/waterfall',
					data : ds,
					container : $('#chart'),
					options : chartOption
				});
			});

		</script>
	</body>
</html>

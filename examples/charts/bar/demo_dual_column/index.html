<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Viz Dual Vertical Bar Chart</title>
		<script type="text/javascript" src="../../../../libs/d3.v2.js"></script>
		<script type="text/javascript" src="../../../../libs/jquery.js"></script>
		<script type="text/javascript" src="../../../../libs/json2.js"></script>
		<script type="text/javascript" src="../../../../libs/sap.viz.js"></script>
		
	</head>
	<body>
		<div id="chart" style="width: 600px; height: 400px; background-color: #ffffff"></div>
		<div><button id="changeAxis" value='single'>Single/Dual axis change</button></div>
		<script type='text/javascript'>
			$(function() {
				var Environment = sap.viz.env;
				var CrosstableDataset = sap.viz.data.CrosstableDataset;
				var vizcore = sap.viz.core;

				Environment.initialize({
					'log' : 'debug'
				});

				var chartOption = {
					plotArea : {
						//'colorPalette' : d3.scale.category20().range()
					},
					title : {
					  visible : true,
						text : 'Sample Dual Vertical Bar Chart Title'
					}
				};

				var ds = new CrosstableDataset();
				ds.setData({ 
          'analysisAxis': [
            {
                'index': 1,
                'data' : [ 
                {
                                'type' : 'Dimension',
                                'name' : 'Country',
                                'values' : ['China','China', 'USA','USA', 'Canada','Canada']
                },                             {
                                'type' : 'Dimension',
                                'name' : 'Year',
                                'values' : ['2001','2002', '2001','2002', '2001','2002']
                }
                    ]
            }, {
                'index': 2,
                'data': [{
                                'type' : 'Dimension',
                                'name' : 'Products',
                                'values' : ['Car', 'Truck']
                }]
            }], 
            
            'measureValuesGroup': [{
                'index': 1,
               'data' :[{
                                'type' : 'Measure',
                                'name' : 'Profit',
                                'values' : [[25, 136, 58, 128, 58, 24], [159, 147, 149, 269, 38, 97]]
                }
                                ,
                                    {
                                'type' : 'Measure',
                                'name' : 'Revenue',
                                'values' : [[199,136,58, 128,127, 97], [25, 269, 38, 58, 149, 24]]
                }]
            },{
                'index': 2,
               'data' :[{
                                'type' : 'Measure',
                                'name' : 'Tax',
                                'values' : [[99,36,8, 28,27, 7], [5, 69, 8, 8, 9, 4]]
                }]
            }]});

				//TODO How to define feeding API?
				var barChart = vizcore.createViz({
					type : 'viz/dual_column',
					data : ds,
					container : $('#chart'),
					options : chartOption
				});
				
				barChart.on('selectData', function () {
				  // Do something cool
				});				
				
			});
		</script>
	</body>
</html>
